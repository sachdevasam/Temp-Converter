<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container"> 
 
           <h2>Temperature Converter</h2> <br/><br/>
        <div class="converter-row"> 
            <div class="col"><br/>
                <label>Fahrenheit</label><br/><br/>
                <input type="number" 
                       id="fahrenheit">
            </div> 
  
            <div class="col"> <br/>
                <label>Celsius</label>
                <br/><br/>
                <input type="number" 
                       id="celsius"> 
            </div> 
  
            <div class="col"> <br/>
                <label>Kelvin</label><br/><br/>
                <input type="number" 
                       id="kelvin"> 
            </div> 
        </div> 
    </div> 

    <script src="script.js"></script>
</body>
</html>
